<!DOCTYPE html>
<html xml:lang="zh-CN" lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>新软攀峰官方网站</title>
<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/js/editor/kindeditor.js"></script>
</head>
<body>
	<include file="Common:header" />

	<div id="wrap">
		<div class="profile_wrap">
			<div id="leftbg"></div>
			<div id="left">
				<ul id="profile_menu">
					<li><a href="#">小组资料</a>
						<ul class="submenu">
							<li><a href="__APP__/user/index">个人资料</a></li>
							<li><a href="__APP__/user/repassword">密码修改</a></li>
							<li><a href="__APP__/user/group">成员管理</a></li>
							<li><a href="__APP__/user/project">项目信息</a></li>
						</ul></li>
					<li><a href="#">项目跟踪</a>
						<ul class="submenu">
							<li class="active"><a href="__APP__/handin/step1">提交立项表</a></li>
							<li><a href="__APP__/handin/step2">提交中期报告</a></li>
							<li><a href="__APP__/handin/step3">提交终期报告</a></li>
						</ul></li>
					<li><a href="#">成果提交</a>
						<ul class="submenu">
							<li><a href="__APP__/handin/finalproject">成果提交</a></li>
						</ul></li>
					<li><a href="#">操作</a>
						<ul class="submenu">
							<li><a href="__APP__/public/login">退出系统</a></li>
						</ul></li>

				</ul>
			</div>
			<div id="right">
				<div class="relative">
					<p style="font-size:20px;color:blue;text-align:center;padding-bottom:10px;margin-bottom:10px;">提交立项表</p>
					<p>小组名称：{$result.groupname}</p>
					<p>组长：{$result.username}</p>
					<p>组别：<if condition="$result['grouptype'] eq '1'">设计组<else />创意组</if></p>
					<div id="seperateline"></div>
					<form id="step1-form" class="form profile"
						action="__APP__/handin/step1_do" method="post">
						<if condition="$result['grouptype'] eq '1'">
						<div class="row relative">
							<label>项目名称（必填）：</label>
							<input name="proname" type="text" value="{$presult.proname}">
						</div>
						<div class="row relative">
							<label>项目详述（必填）：</label>
							<textarea id="prodetail" name="prodetail" required="required" style="width:650px; height:300px; border:#CCCCCC solid 1px;">{$presult.prodetail}</textarea>
          					<script>loadEditor('prodetail');</script>
						</div>
						<div class="row relative">
							<label>预计使用技术（必填）：</label>
							<textarea id="protech" name="protech" required="required" style="width:650px; height:150px; border:#CCCCCC solid 1px;">{$presult.protech}</textarea>
          					<script>loadEditor('protech');</script>
						</div>
						<div class="row relative">
							<label>预期功能（必填）：</label>
							<textarea id="proforward" name="proforward" required="required" style="width:650px; height:300px; border:#CCCCCC solid 1px;">{$presult.proforward}</textarea>
          					<script>loadEditor('proforward');</script>
						</div>
						<else />
						<div class="row relative">
							<label>创意名称（必填）：</label>
							<input name="proname" type="text" value="{$presult.proname}">
						</div>
						<div class="row relative">
							<label>创意背景（必填，针对什么问题做出的创意）：</label>
							<textarea id="prodetail" name="prodetail" required="required" style="width:650px; height:300px; border:#CCCCCC solid 1px;">{$presult.prodetail}</textarea>
          					<script>loadEditor('prodetail');</script>
						</div>
						<div class="row relative">
							<label>创意概述（必填，请介绍创意内容，300字以上）：</label>
							<textarea id="protech" name="protech" required="required" style="width:650px; height:300px; border:#CCCCCC solid 1px;">{$presult.protech}</textarea>
          					<script>loadEditor('protech');</script>
						</div>
            			<input type="hidden" name="proforward" value="null" />
						</if>
						<input type="hidden" name="uid" value={$result.uid} />
						<input type="hidden" name="gid" value={$gresult.gid} />
						<input type="hidden" name="type" value={$result.grouptype} />
						
						<div class="row">
							<button type="submit" class="btn">提 交</button>
						</div>
						
					</form>
				</div>

			</div>
		</div>
	</div>

	<include file="Common:footer" />
</body>
</html>
